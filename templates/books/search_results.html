<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>
    <p>You searched for : <strong>{{ bookName }}</strong></p>

    {% if books %}
        <p>Found {{ books|length }} book{{ books|pluralize }}</p>
        <ul>
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}

        </ul>
    {% endif %}
</body>
</html>
